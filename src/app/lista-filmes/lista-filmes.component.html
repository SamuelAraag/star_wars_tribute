<div class="lista-dos-filmes">
    <div class="titulo text-center">
        <h1 class="pt-3">Filmes</h1>
    </div>


    <div class="cards-categorias container">
        <div class="py-4">
            <div class="row gx-5 gy-5">
                <div class="itens col-md-12 col-lg-4 mb-lg-0" *ngFor="let filme of todosOsFilmes; index as i">
                    <a [routerLink]="" class="card">
                        <div class="gradiente-amarelo">
                            <img src="../../assets/imagens/films/poster/{{i}}.jpg" class="card-img-top rounded imagem-card-filmes" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{filme.title}}</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="lista-dos-filmes">
    <div class="titulo text-center">
        <h1 class="pt-3">Filmes</h1>
        <i class="bi bi-apple"></i>
    </div>


    <div class="botao-carregar-mais text-end container">
        <button type="button" class="btn btn-light">Carregar mais</button>
    </div>
    <div class="cards-filmes container">
        <div class="py-4">
            <div class="d-flex gx-5 gy-5">
                <div class="itens col-md-12 col-lg-3 mb-lg-0" *ngFor="let filme of todosOsFilmes; index as i">
                    <a routerLink="{{i + 1}}" class="card">
                        <div class="gradiente-amarelo">
                            <img src="../../assets/imagens/films/poster/{{i}}.jpg"
                                class="card-img-top rounded imagem-card-filmes" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{filme.title}}</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

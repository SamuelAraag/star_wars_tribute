<div class="pagina-lista-filmes container">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../assets/imagens/01-intro-631.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../assets/imagens/scale.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../assets/imagens/Star-wars-logo-new-tall.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="py-4">
        <div class="row g-5">
            <div class="card-hover col-md-12 col-lg-4 mb-lg-0" *ngFor="let filme of this.listaDosFilmes; index as i">
                <div class="conteudo-card w-100">
                    <div class="card">
                        <img src="../assets/imagens/a_new_hope/frame_a_new_hope.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-white">{{filme.title}}</h5>
                            <a href="1" class="btn btn-dark">Abrir detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

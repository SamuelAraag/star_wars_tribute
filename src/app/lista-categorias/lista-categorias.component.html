<div class="pagina-lista-filmes">
    <div class="container w-25 mt-3">
        <div class="logo-star-wars">
            <img class="img-fluid" src="../../assets/imagens/logo/pngwing.com.png" alt="">
        </div>
    </div>
    <div class="cards-categorias container">
        <div class="py-4">
            <div class="row gx-3">
                <a [routerLink]="categoria" class="itens col-md-12 col-lg-4 mb-lg-0" *ngFor="let categoria of categorias; index as i">
                    <app-card-categorias [categorias]="categoria" [imagensCategorias]="imagensCategorias[i]"></app-card-categorias>
                </a>
            </div>
        </div>
    </div>
</div>
